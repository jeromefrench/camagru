<h1 class="title">Sign-Up</h1>

<div class="container">
	<div class="columns">
		<div class="column"></div>
		<div class="column is-one-quarter">
			<div class="form">
				<form method="post" action="/sign-up" >
					<div class="field">
						<label class="label">Identifiant</label>
						<div class="control">
							<input class="input" type="text" name="login"  placeholder="Identifiant">
						</div>
					</div>
					<div class="field">
						<label class="label">Adresse mail</label>
						<div class="control">
							<input class="input" type="text" name="mail"  placeholder="Adresses mail">
						</div>
					</div>
					<div class="field">
						<label class="label">Mot de passe</label>
						<div class="control">
							<input class="input" type="password" name="passwd"  placeholder="Mot de passe">
						</div>
					</div>
					<div class="control">
						<input  class="button is-link"    type="submit" name="submit" value="Sign-Up">
					</div>
				</form>
			</div>
		</div>
		<div class="column"></div>
	</div>
</div>
